<html>

<head>
  <title>Todo App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="todo.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
  
  <div class="container">
    <p>
      <label for="new-todo">Todos</label><input id="new-todo" type="text"><button>Add todo</button>
    </p>

    <h3>Uncompleted</h3>
    <ul id="incomplete-tasks">
      <li><input type="checkbox"><label>Learn Javascript</label><input type="text"><button class="edit">Edit</button>
        <button
          class="delete">Delete</button>
      </li>
      <li><input type="checkbox"><label>Create Todo app</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>

    </ul>

    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li><input type="checkbox" checked><label>Complete Application</label><input type="text"><button class="edit">Edit</button>
        <button
          class="delete">Delete</button>
      </li>
    </ul>
  </div>

  <script type="text/javascript" src="todo.js"></script>

</body>

</html>
